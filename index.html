<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Hero Page Shop</title>
</head>
<body>
    <!-- About -->
    <div class="about">
         <a class="bg_links social portfolio" href="" target="_blank">
            <span class="icon"></span>
         </a>
         <a class="bg_links social dribbble"  href=""  target="_blank">
            <span class="icon"></span>
         </a>
         <a class="bg_links social linkedin" href="" target="_blank">
            <span class="icon"></span>
         </a>
         <a class="bg_links logo"></a>
    </div>
    <!-- end about -->
    <div class="wrapper">
        <nav>
            <div class="mainLogo">Logo</div>
            <div class="menu">
                <div class="menuLink">
                    <a href="" class="menuLink">About</a>
                    <a href="" class="menuLink">Store</a>
                    <a href="" class="menuLink">Contacts</a>
                </div>
                
                <div class="shoppingCart">
                    <div class="shoppingIcon">
                        <img src="assets/shopping-cart.svg" alt="">
                        <span class="itemNumber">0</span>
                    </div>
                    <div class="shoppingMenu">
                        <p class="shoppingTitle">Your Shopping Cart</p>
                        <div class="productResume">
                            <img src="assets/img01.png" alt=""
                                class="shoppingThumb">
                            <article>
                                <p class="shoppingProduct">Nike Air Max 200</p>
                                <p class="shoppingQuantity">0</p>
                                <p class="shoppingTotal"></p>
                            </article>
                        </div>
                        <div class="shoppingBtn">
                            <a class="link emptyCart"> <img src="assets/trash.svg"
                                    alt=""> Empty Shopping Cart</a>
                            <button class="btn">Finish Shopping</button>
                        </div>
                    </div>
                </div>

                <i class="iconMenu">
                    <img src="assets/menu.svg" alt="">
                </i>
            </div>
        </nav>
        
        <div class="content">

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
